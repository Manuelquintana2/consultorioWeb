server {
    listen 80;
    server_name consultorioaguero64.duckdns.org;

    # Permitir validaciones de Certbot para futuras renovaciones
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirección global a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name consultorioaguero64.duckdns.org;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/consultorioaguero64.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/consultorioaguero64.duckdns.org/privkey.pem;

    # Optimización de seguridad SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API - Manejo de Proxy
    location /api/ {
        proxy_pass http://backendconsul:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Estas cabeceras ayudan a evitar problemas de Mixed Content
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Carpeta de subidas
    location /uploads/ {
        proxy_pass http://backendconsul:3000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
